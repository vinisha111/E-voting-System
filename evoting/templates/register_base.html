{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>E-Voting - {{ page_title }}</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"> -->
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/custom-style.css' %}" rel="stylesheet">

</head>

<body class="bg-custom-gradient-primary" style="background-image: url(/static/img/login-bg/bg-pattern.png);background-size: cover;">
     
  <div class="container custom-container-login">

    <!-- Outer Row -->
  
         
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
             
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="p-4">
                  <div class="text-center">
                      <div class="p-4 m-auto">
                        <a>
                            <img width="80%" src="{% static 'img/logo/white-login-logo.png' %}">
                        </a>
                      </div>
                      <h1 class="h4 text-white">{{ page_title }}</h1>
                      <p class="text-white">Enter your details to create your account:</p>
                  </div>

                  {% if messages %}
                  {% for message in messages %}
                          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                  {% endfor %}
                  {% endif %}
                  
                  <form class="user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Full Name" onblur="check_form_validation(this.id)">
                    </div>

                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address" onblur="check_form_validation(this.id)">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="id_number" name="id_number" placeholder="ID Number" onblur="check_form_validation(this.id)">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password" onblur="check_form_validation(this.id)">
                    </div>

                    <div class="row mr-3 ml-4 mb-4">
                        <div class="col custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="terms" name="terms">
                            <label class="custom-control-label text-white" for="customCheck">I Agree the terms and conditions.</label>
                        </div>
                    </div>
                    
                    <a href="javascript:submit_form()" class="btn btn-primary btn-user btn-block">
                      Sign Up
                    </a>
                    
                  </form>
                  
                  <div class="text-center p-4">
                    <a class="text-white" href="/{{parent_path}}login/">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>


      


  </div>
    

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <script>
    function check_form_validation(id) {
      var name = document.getElementById(id);

      if (name.value === ""){
        name.classList.add("is-invalid");
        return false;
      }
      else {
        name.classList.remove("is-invalid")
        return true;
      }
    }

    function submit_form(){
      if (check_form_validation("name") && check_form_validation("email") && check_form_validation("id_number") && check_form_validation("password")){
        $("form").submit()
      }
    }
  </script>

</body>

</html>
